<body>

<form>

	<div fxLayout = "column" fxLayoutAlign = "center center">
		<div>
			<h1>Search Results</h1>
		</div>

		<div>
			<button md-raised-button [routerLink]="['/']">SEARCH AGAIN</button>
		</div>
		<div id = "resultscont" fxLayout = "column" fxLayoutAlign = "center center">
			
			<h2 md-subheader>Results</h2>
			<md-card>
			<div  *ngFor = "let result of results | paginate: { itemsPerPage: 8, currentPage: page}"> 
			
				
				<md-card-content><a target ="_blank" href="http://{{prepareURL(result)}}" id="resultlink">http://{{prepareURL(result)}}</a> </md-card-content>
				
			</div>
			</md-card>
			<div>
				<pagination-controls 
					(pageChange)="page = $event"
					autoHide = "true"
					maxSize ="5"
					previousLabel = "Previous"
					nextLabel = "Next">
						
				</pagination-controls>
			</div>
		</div>

	</div>
</form>
</body>
