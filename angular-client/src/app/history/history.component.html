<!DOCTYPE html>
<html>
  <head>
    <title>History</title>
  </head>
  <body>
      <h1>
        Cornerstone
      </h1>
      <h2>History</h2>


      <li *ngFor = "let entry of entries">
        {{entry.day}}/{{entry.month}}/{{entry.year}} {{entry.title}} - {{entry.url}}
      </li>

      <button md-raised-button (click)="history()">Get History</button>
  </body>
</html>
