
<h1>
  Cornerstone
</h1>
<form>

  <md-input-container>
    <input mdInput
           [(ngModel)]="term"
           name="term"
           placeholder="term"
           type="text"
           required>
  </md-input-container>
  <button md-raised-button (click)="search()">
    Search
  </button>
  </form>
<li *ngFor = "let result of results">
  {{result}}
</li>
