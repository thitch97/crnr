<form>
  <div id ="crnrcont" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="2px">

    <h1 fxLayoutAlign="center center"> CORNERSTONE </h1>
  
   <div>
      <md-input-container 
        [color]="ffffff"
        class="searchbox">
        <input mdInput
               [(ngModel)]="term"
               name="term"
               size="60"
               placeholder=" "
               type="text"
               class="text-line"
               >
      </md-input-container>
    </div>
    <div class="button">
      
        <button md-raised-button (click) = "search()">SEARCH</button>
        <!--<button md-raised-button (click) = "search()" >SEARCH</button>-->
    </div>
    <div id = resultscont>
      <div *ngFor = 'let result of results'>
          {{result}}
      </div>
    </div>
  </div>
</form>
